<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма по добавлению нового Покемона</title>
</head>
<body>
    <a href="{% url 'pockemons:pockemon_list' %}">← Обратно на страницу всех покемонов</a>
    <h1>Добавить нового Покемона!</h1>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Добавить покемона</button>
    </form>
</body>
</html>
